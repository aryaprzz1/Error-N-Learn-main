<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - LMS</title>
    <link rel="stylesheet" href="{% static 'accounts/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <style>
        body {
            background: #001f3f;
            background: linear-gradient(180deg, #001f3f 10%, #000c1f 100%);
            background-size: cover;
            color: #ffffff;
            font-family: 'Nunito', sans-serif;
        }

        .card {
            border-radius: 1rem;
            background-color: #0c1b2e;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card .card-body {
            padding: 3rem;
        }

        .form-control-user {
            border-radius: 10rem;
            padding: 1.5rem 1rem;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            border-radius: 10rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
            transform: scale(1.05);
        }

        .custom-control-input:checked~.custom-control-label::before {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .text-center a {
            color: #4e73df;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #224abe;
        }

        .text-dark {
            color: #ffffff !important;
        }

        .o-hidden {
            overflow: hidden !important;
        }

        .bg-gradient-primary {
            background: #001f3f;
            background: linear-gradient(180deg, #001f3f 10%, #000c1f 100%);
            background-size: cover;
        }

        .small {
            font-size: 1rem;
        }

        /* New CSS class to shift the container to the left */
        .shift-left {
            margin-left: -20px; /* Adjust the value as needed */
        }
    </style>
</head>

<body style="background-image: url('{% static 'accounts/assets/img/banner.jpg' %}')">
    <div class="container shift-left">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-9 col-lg-8 col-xl-7">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form class="user" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            {{ form.username }}
                                            <!-- <input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"> -->
                                        </div>
                                        <div class="form-group">
                                            {{ form.password }}
                                            <!-- <input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password"> -->
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check">
                                                    <input class="form-check-input custom-control-input" type="checkbox"
                                                        id="formCheck-1">
                                                    <label class="form-check-label custom-control-label"
                                                        for="formCheck-1">Remember Me</label>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
                                        <hr>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'accounts:signup' %}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'accounts/js/theme.js' %}"></script>
    <script>
        var form_fields = document.getElementsByTagName("input");
        form_fields[1].placeholder = "Username";
        form_fields[1].className += " form-control form-control-user";

        form_fields[2].placeholder = "Password";
        form_fields[2].className += " form-control form-control-user";
    </script>
</body>

</html>
