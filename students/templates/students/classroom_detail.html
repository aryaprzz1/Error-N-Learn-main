{% extends 'students/base.html' %}

<!-- Title Heading -->
{% block title %}Classroom Detail{% endblock title %}

<!-- Start Content Block -->
{% block content %}
<style>
    h1 {
        color: #4e73df; /* Change the color of the H1 heading */
        font-family: 'Nunito', sans-serif; /* Change the font family */
        font-size: 2.5rem; /* Adjust the font size as needed */
        font-weight: 700; /* Adjust the font weight as needed */
    }

    .card {
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Floating effect */
        transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
    }

    .card:hover {
        transform: translateY(-5px); /* Floating effect on hover */
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
    }

    .btn-icon-split {
        transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
    }

    .btn-icon-split:hover {
        transform: translateY(-3px); /* Floating effect on hover */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
    }

    .card-header {
        background-color: #4874db; /* Background color of card header */
    }

    .card-header h6 {
        color: #000000; /* Change the color of the card header text to black */
        font-family: 'Nunito', sans-serif; /* Change the font family */
        font-size: 1.25rem; /* Adjust the font size as needed */
    }
</style>

<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col">
            <h1 class="font-weight-bold">{{ classroom.subject|upper }}</h1>
        </div>
        <div class="col text-right">
            <a class="btn btn-primary btn-icon-split" role="button" style="margin: 5px;" href="{% url 'students:join' %}">
                <span class="text-white-50 icon">
                    <i class="fas fa-video"></i>
                </span>
                <span class="text-white text">Join-Meeting</span>
            </a>
        </div>
    </div>

    <!-- Start: break 4.0 --><br><!-- End: break 4.0 -->

    <div class="row">
        {% for section in classroom.sections.all %}
        <div class="col-md-4 mb-4"> <!-- 4 columns for 3 cards per row -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="card-header h6"><b>{{ section.title|upper }}</b></h6>
                </div>
                <div class="card-body">
                    <!-- Start: Split Button Success -->
                    <a class="btn btn-success btn-icon-split" role="button" style="margin: 5px;" href="{% url 'students:resources' pk=section.pk %}">
                        <span class="text-white-50 icon">
                            <i class="far fa-calendar-check"></i>
                        </span>
                        <span class="text-white text">Resources</span>
                    </a>
                    <!-- End: Split Button Success -->
                    <!-- Start: Split Button Danger -->
                    <a class="btn btn-danger btn-icon-split" role="button" style="margin: 5px;" href="{% url 'students:assignments' pk=section.pk %}">
                        <span class="text-white-50 icon">
                            <i class="far fa-file-archive"></i>
                        </span>
                        <span class="text-white text">Assignments</span>
                    </a>
                    <!-- End: Split Button Danger -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
